<div class="h-full overflow-hidden">
  <div class="flex h-full flex-col">
    <!-- Bottom section -->
    <div class="flex min-h-0 flex-1 overflow-hidden">
      <!-- Main area -->
      <main class="min-w-0 flex-1 border-t border-gray-200 lg:flex">
        <h2 class="mt-8 pl-10 text-3xl font-extrabold tracking-tight text-blue-900 ">Vérification de votre adresse e-mail</h2>
        <!-- Primary column -->
        <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="check()" aria-labelledby="primary-heading" class=" mt-10 flex h-full min-w-0 flex-1 flex-col overflow-y-auto lg:order-last px-8">
          <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            <p class="text-danger"> {{ errorMessage }}</p>
          </div>
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label class="block text-sm font-medium text-gray-700">Saissir votre code de vérification : </label>
                <input type="text"  formControlName="code" autocomplete="given-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-400 focus:ring-amber-400 sm:text-sm">
              </div>
              <div class="bg-gray-50 px-4 py-3 text-right sm:px-6 pl-12 mb-8 md:mb-0 sm:mb-0 lg:mb-0 ">
                <button type="submit" [disabled]="userForm.invalid" class="mt-2 inline-flex justify-center rounded-md border border-transparent bg-amber-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2">Vérifier</button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
</div>
